<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qr-code-component challenge</title>
    <link rel="stylesheet" href="base-styles.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="main-wrapper">
    <main class="main-content-wrapper">
        <section class="qr-code-wrapper">
            <img class="qr-code-image" src="/images/image-qr-code.png" alt="Frontend Mentor QR code">
        </section>
        <section class="text-wrapper">
            <h1 class="text-heading">Improve your front-end skills by building projects</h1>
            <p class="text-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
</body>
</html>
